{% extends 'home.html' %}
{% load static %}

{% block title %}
<title>Contribuidores</title>
{% endblock %}

{% block content %}

<div class="container">
  <table class="table">
      <thead>
          <tr>
              <th scope="col">Contribuidor</th>
              <th scope="col">Tipo</th>
              <th scope="col">Tempo</th>
          </tr>
      </thead>
      <tbody>
          {% for f in list %}
        <tr>
          <th scope="row">{{ f.contribuidor }}</th>
          <td>{{ f.tipocontribuidor }}</td>
          <td>{{ f.tempo }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

{% endblock %}
