{% extends 'home.html' %}
{% load static %}

{% block title %} 
<title>Cadastrar Produto</title> 
{% endblock %}

{% block content %}

  <div class="container mt-5">
    <h2 class="mb-5">Cadastrar Produto</h2>
    <form class="row g-3" method="post" enctype="multipart/form-data"> 
      {% csrf_token %}
      
      <div class="col-md-6">
          <label for="" class="form-label required">Categoria:</label>
          {{ formPro.categoria }}
          {{ formPro.user }}
        </div>
        <div class="col-md-6">
            <label for="" class="form-label required">Contribuidor:</label>
            {{ formPro.contribuidor }}
        </div>
        <div class="col-12">
            <label for="" class="form-label required">Novo Produto:</label>
            {{ formPro.produto }}
        </div>
        <div class="col-md-6">
            <label for="" class="form-label required">Quantidade:</label>
            {{ formPro.qtd }}
        </div>
        <div class="col-md-6">
            <label for="" class="form-label required">Data de Vencimento:</label>
            {{ formPro.validade }}
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-success float-end" value="Cadastrar">
        </div>
    </form>
  </div>

{% endblock %}
